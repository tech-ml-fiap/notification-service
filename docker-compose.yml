version: "3.9"
services:
  email-notifier:
    build: .
    container_name: email-notifier
    ports: ["8001:8001"]
    env_file: .env
    networks: [video]
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8001)); s.close()"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  video:
    external: true
    name: video-net
